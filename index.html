<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Your custom styles -->
    <link rel="stylesheet" href="style.css" />
    <!-- JavaScript for game logic -->
    <script src="script.js" defer></script>
  </head>
  <body class="container text-center">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <!-- Game Title -->
        <h1 class="mb-4">Tic-Tac-Toe</h1>

        <!-- Dark/Light Mode Toggle Button -->
        <button id="modeToggleBtn" class="btn btn-secondary" onclick="toggleMode()">
          Toggle Dark Mode
        </button>

        <!-- Game Board -->
        <div id="board"></div>

        <!-- Status message -->
        <div id="status" class="mt-3"></div>

        <!-- Reset Button -->
        <button id="resetBtn" class="btn btn-primary mt-4" onclick="resetGame()">Reset Game</button>
      </div>
    </div>

    <!-- Optional Bootstrap JavaScript and dependencies -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    ></script>
  </body>
</html>
